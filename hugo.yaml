baseURL: ''
title: DJ Ruben
languageCode: en-us
DefaultContentLanguage: en
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
canonifyURLs: true
paginate: 9
darkmode_js:
  - assets/js/darkmode.js
enableInlineShortcodes: true

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer:
        apostrophe: '&rsquo;'
        disable: false
        ellipsis: '&hellip;'
        emDash: '&mdash;'
        enDash: '&ndash;'
        leftAngleQuote: '&laquo;'
        leftDoubleQuote: '&ldquo;'
        leftSingleQuote: '&lsquo;'
        rightAngleQuote: '&raquo;'
        rightDoubleQuote: '&rdquo;'
        rightSingleQuote: '&rsquo;'
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

params:
  author: Even Falkenberg Langås
  authorimage: ../assets/images/global/author.webp
  og_image: /images/ruben2.png
  moto: "Garantisten for feststemning"
  description: "Jeg setter tonen for uforglemmelige øyeblikk. Fra klubber til bryllup og bedriftsevents, leverer jeg pulsøkende beats og stemningsfulle melodier. La oss skape musikalsk magi sammen!"
  disable_theme_toggle: false
  disable_stay_uptodate: false

  p1:
    heading: "Om meg"
    image: "images/pages/ruben4.png"
    content:
      - text: "Jeg er en DJ fra Arendal med 9 års erfaring i ryggen. Løpet av min karriere har jeg spilt på nattklubber​,​ eventer​,​ bryllup og pubber over hele Norge. Jeg har varmet opp for større artister som Basshunter​,​ Italobrothers​,​ Tix​,​ Kamelen​,​ Dårlig vane​,​ kung skurk one​,​ El Papi​,​ Staysman og Lazz​,​ Meland x Hauken og Morgan Sulele for og nevne noen." 
      - text: ""
      - text: ""
  p3:
    heading: "Backed by world-renowned investors"
    content:
      - text: "Sagittis scelerisque nulla cursus in enim consectetur quam. Dictum urna sed consectetur neque tristique pellentesque. Blandit amet, sed aenean erat arcu morbi. Cursus faucibus nunc nisl netus morbi vel porttitor vitae ut. Amet vitae fames senectus vitae."
    links:
      - text: Meet our investors and advisors
        url: "#"
    logos:
      - identifier: a
        image: "images/global/sample-logo.svg"
        alt: "a"
      - identifier: b
      - identifier: c
      - identifier: d
      - identifier: e
      - identifier: f
  p4:
    heading: "From the blog"
    content:
      - text: "Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ipsa libero labore natus atque, ducimus sed."
  p5:
    heading: "Stay Up to Date"
    content:
      - text: "Sagittis scelerisque nulla cursus in enim consectetur quam. Dictum urna sed consectetur neque tristique pellentesque."
    action: "#"
    label: "Email address"
    placeholder: "Enter your email"
    button: "Notify me"

  social_media:
    github:
      enabled: false
      url: 'https://github.com/nusserstudios'
    facebook:
      enabled: true
      url: 'https://www.facebook.com/DjRubennn/'
    instagram:
      enabled: true
      url: 'https://www.instagram.com/djrubennn/'
    twitter:
      enabled: false
      url: '@nusserstudios'
    

menu:
  main:
    - identifier: produkter
      name: Produkter
      url: /produkter/
      weight: 10
    - identifier: kontaktmeg
      name: Kontakt meg
      url: /kontaktmeg/
      weight: 20
    - identifier: ommeg
      url: /ommeg/
      name: Om meg
      weight: 30
    
  footer:
    - identifier: kontaktmeg
      name: Kontakt meg
      url: /kontaktmeg
      weight: 50

markup:
  goldmark:
    renderer:
      unsafe: true

taxonomies:
  category: Categories
  tag: Tags

privacy:
